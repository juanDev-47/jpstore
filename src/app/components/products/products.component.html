<p>La cantidad de productos en el carrito es: {{ myShoppingCart.length }}</p>
<p>El total es: {{ total }}</p>
<p>Today: {{ today | date: "short" }}</p>
<button (click)="createNewProduct()" >click to add</button>
<button (click)="onShowProductDetail('1234')" >detail error</button>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-scale-multiple"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="products--grid">
  <app-product
    (addedProduct)="onAddedProduct($event)"
    (showProduct)="onShowProductDetail($event)"
    [product]="product"
    *ngFor="let product of products"
  ></app-product>
  <button (click)="loadMore()">loadMore</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>
    <swiper
      [slidesPerView]="1"
    >
    <ng-template swiperSlide *ngFor="let img of productChosen.images">
      <img [src]="img" alt="image">
    </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <p>{{ productChosen.price | currency:'COP' }}</p>
    <button (click)="updateProduct()">update</button>
    <button (click)="deleteProduct()">delete</button>
  </div>
</div>
